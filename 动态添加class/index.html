<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>动态切换class</title>
    <style>
        .red{
            background: red;
        }
        .yellow{
            background: yellow;
        }
        .fontRed{
            color: red;
        }
        .fontBlue{
            color: blue;
        }
        .fontWeight{
            font-weight: 800;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>三目判断</h2>
        <p :class="isActive ? 'red' : 'yellow'">三目判断切换class</p>
        <button @click="handleClick()">三目点击</button>
        <h2>对象切换</h2>
        <p :class="classobj">对象方式切换</p>
        <button @click="handleClickObj()">对象方式点击切换class</button>
        <button @click="handleClickWeight()">{{text}}</button>
        <h2>数组切换</h2>
        <p :class="classarr">数组方式点击切换class</p>
        <button @click="handleClickArr()">对象方式点击切换class</button>
    </div>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                isActive:true,
                text:"加粗",
                classobj:{
                    'fontRed':true,
                    'fontBlue':false
                },
                classarr:['yellow','fontRed']
            },
            methods:{
                handleClick:function(){
                    this.isActive = !this.isActive;
                },
                handleClickObj:function(){
                    this.classobj.fontBlue = !this.classobj.fontBlue ;
                },
                handleClickWeight:function(){
                    if(!this.classobj.fontWeight){
                        Vue.set(this.classobj,"fontWeight",true);
                        this.text="取消加粗"
                    }else{
                        this.classobj.fontWeight = false;
                        this.text="加粗"
                    }
                   
                },
                handleClickArr:function(){
                    let flag = this.classarr.indexOf('fontRed');
                    if(flag != -1){
                        this.classarr.pop('fontRed');
                    }else{
                        this.classarr.push('fontRed');
                    }
                }
            }

        })
    </script>
</body>
</html>
