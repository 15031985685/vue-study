<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="box">
			<input type="text" v-model="message" />
			<p>{{message}}</p>
		</div>
		<script type="text/javascript">
			let vm = new Vue({
				el: "#box",
				data: {
					message: 'v-model原理'
				}
			})
		</script>
	</body>
</html>
